{% extends "base.html" %}

{% block title %}
Signup
{% endblock %}

{% block content %}

<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">
         Email Address
        </label>
        <input type="email" class="form-control" id="email" name="email" placeholder="enter your email">
    </div>
    <div class="firstname">
        <label for="firstname">
         Firstname
        </label>
        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="enter your firstname">
    </div>
    <div class="password1">
        <label for="password1">
            Password
        </label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="enter your password">
    </div>
    <div class="password2">
        <label for="password2">
           Confirm Your Password
        </label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="confirm your password">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
    
</form>
{% endblock %}
